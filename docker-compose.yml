version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db         # Volumes para persistÃªncia dos dados
      - ./data:/docker-entrypoint-initdb.d  # A pasta 'data' com o arquivo dump.json
    environment:
      - MONGO_INITDB_DATABASE=chat   # Nome do banco de dados a ser criado
    networks:
      - chat_network
    restart: always

networks:
  chat_network:
    driver: bridge

volumes:
  mongodb_data:
