<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .login-section, .chat-section {
      padding: 20px;
      display: none;
    }
    .login-section.active, .chat-section.active {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message span {
      font-weight: bold;
    }
    .message .date {
      color: #888;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Login Section -->
    <div class="login-section active" id="login-section">
      <h2>Welcome to Chat</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Enter your email" required value="pablo@gmail.com">
        <input type="text" id="name" placeholder="Enter your name (if new user)" value="Pablo">
        <input type="password" id="room-password" placeholder="Enter room password" required value="senha123">
        <button type="submit">Join Room</button>
      </form>
    </div>

    <!-- Chat Section -->
    <div class="chat-section" id="chat-section">
      <h2>Chat Room</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <form id="message-form">
        <input type="text" id="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const loginSection = document.getElementById('login-section');
    const chatSection = document.getElementById('chat-section');
    const loginForm = document.getElementById('login-form');
    const messageForm = document.getElementById('message-form');
    const chatMessages = document.getElementById('chat-messages');

    let socket;
    let userEmail;

    // Handle login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const roomPassword = document.getElementById('room-password').value;

      userEmail = email;

      // Connect to WebSocket
      socket = io('http://localhost:3000');

      // Join the room
      socket.emit('joinRoom', { email, name, password: roomPassword });

      socket.on('chatHistory', (messages) => {
        loginSection.classList.remove('active');
        chatSection.classList.add('active');
        renderMessages(messages);
      });

      socket.on('newMessage', (message) => {
        renderMessage(message);
      });

      socket.on('error', (errorMessage) => {
        alert(errorMessage);
      });
    });

    // Handle message form submission
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = document.getElementById('message').value;

      socket.emit('sendMessage', { email: userEmail, message });
      document.getElementById('message').value = '';
    });

    // Render chat messages
    function renderMessages(messages) {
      chatMessages.innerHTML = '';
      messages.forEach(renderMessage);
    }

    // Render a single message
    function renderMessage({ name, message, date }) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<span>${name}:</span> ${message} <span class="date">(${new Date(date).toLocaleString()})</span>`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
